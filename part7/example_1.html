<!DOCTYPE html>
<HTML>
    <head>
        <title>html5 basic page</title>
        <style>
            div.container{
                overflow: hidden;
            }
            div.item{float: left; margin: 0 3px; padding: 10px; border: 1px solid black;}
        </style>
    </head>
    <body>
        <p>Loren ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <div class="container">
            <div class="item">메뉴1</div>
            <div class="item">메뉴2</div>
            <div class="item">메뉴3</div>
            <div class="item">메뉴4</div>
        </div>
        <p>Loren ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </body>
</HTML>
