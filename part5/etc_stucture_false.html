<!DOCTYPE html>
<HTML>
    <head>
        <title>html5 basic page</title>
        <style>
            li:first-child > a{color: red;}
            li:last-child > a{color: black;}
            li:nth-child(3n) > a{color: yellow;}
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">1번째</a></li>
            <li><a href="#">2번째</a></li>
            <li><a href="#">3번째</a></li>
            <li><a href="#">4번째</a></li>
            <li><a href="#">5번째</a></li>
            <li><a href="#">6번째</a></li>
            <li><a href="#">7번째</a></li>
            <li><a href="#">8번째</a></li>
            <li><a href="#">9번째</a></li>
            <li><a href="#">10번째</a></li>
        </ul>
    </body>
</HTML>
