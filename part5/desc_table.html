<!DOCTYPE html>
<HTML>
    <head>
        <title>html5 basic page</title>
        <style>
            /* table > tr > th{color: red;} */
            table > tbody > tr > th{color: red;}
        </style>
    </head>
    <body>
        <table border="1">
            <tbody>
                <tr>
                    <th>이름</th>
                    <th>지역</th>
                </tr>
                <tr>
                    <td>이유준</td>
                    <td>서울시 금천구 가산동 345-24</td>
                </tr>
            </tbody>
        </table>
    </body>
</HTML>
